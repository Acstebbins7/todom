
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ToDOM</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body class="container justify-content-center">
    <div class="jumbotron bg-primary">
      <h1>My List Of Chores</h1>
      <br>
      <ol class="todo-list"></ol>
      <br>
      <button id="clearTodos" class="btn btn-lg btn-danger">DELETE LIST</button>
    </div>  
      <div class="jumbotron bg-success">
        <h1 class="color-primary">Have More To Do?</h1>

          <br>
          <br>

          <div class="jumbotron justify-content-*-center bg-warning">
            <label for="todo-input">Words Go Here -> </label>
            <input class="todo-input" type="text" name="todo-input">
            <br>
            <label for="priority">Priority</label>
            <select id="priority" name="priority">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
            <br>
            <button class="add-todo btn btn-outline-info btn-lg" >ADD</button>
          </div>
          <br>
        </div>


    <script src="./todos.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
